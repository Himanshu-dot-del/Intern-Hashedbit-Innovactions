<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class="header">
        <div class="logo">My Logo</div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <div class="sidebar">
            <h3>Sidebar Content</h3>
            <p>Custom Data Here</p>
        </div>
        <div class="main-content">
            <div class="box">
                <h3>Title 1</h3>
                <img src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dGVjaHxlbnwwfHwwfHx8MA%3D%3D" alt="Image 1">
                <p>Description 1</p>
            </div>
            <div class="box">
                <h3>Title 2</h3>
                <img src="https://plus.unsplash.com/premium_photo-1661963212517-830bbb7d76fc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHRlY2h8ZW58MHx8MHx8fDA%3D" alt="Image 2">
                <p>Description 2</p>
            </div>
            <div class="box">
                <h3>Title 3</h3>
                <img src="https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjZ8fHRlY2h8ZW58MHx8MHx8fDA%3D" alt="Image 3">
                <p>Description 3</p>
            </div>
        </div>
    </div>
    <div class="footer">
        Sample Text - Footer
    </div>
</body>
</html>
